<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cryptickles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./assets/cryptickles logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Lora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
  <div class="header">
    <div class="header-center">
      <div class="header-title">Cryptickles</div>
    </div>
  </div>

  <div class="date-info">
    <div id="today">Date</div>
  </div>

  <div class="setter">
    <div class="setter-name">Setter Name</div>
  </div>

  <div class="clue-container">
    <div id="clue" class="clue-text"></div>
  </div>

  <div class="input-container">
    <div id="letter-inputs" class="letter-inputs-container"></div>
  </div>

  <p id="result" class="result-text"></p>
  <p id="next-clue-text" class="next-clue-text"></p>

  <div class="hint-container">
    <div class="hint-container-header">
      <div class="hint-icon">
        <img src="./assets/hint icon.svg" alt="Hint icon" width="36" height="36">
      </div>
    </div>
    <div class="hint-title">Hint</div>
    <p id="hint" class="hint-text"></p>
  </div>

  <div class="share-container">
    <div class="share-container-header">
      <div class="share-icon">
        📣
      </div>
    </div>
    <div class="share-title">Want to brag to your friends?</div>
    <button id="shareBtn" class="share-btn">Share</button>
  </div>

<div class="submit-clue-simple">
  <a href="https://tally.so/r/mBRyze" target="_blank" rel="noopener noreferrer" class="submit-clue-link">📥 Submit a clue</a>
</div>
<!-- 
  <div class="share-container">
    <button id="shareBtn" class="share-btn">Share</button>
  </div> -->
  
  <div class="button-container">
    <button id="submit" class="check-btn">Check</button>
    <button id="hintBtn" class="hint-btn">💡 Hint</button>
  </div>

  <footer class="footer">
    <p>Follow us</p>
    <a href="https://www.instagram.com/cryptickles/" target="_blank" rel="noopener noreferrer" class="instagram-icon">
      <img src="./assets/icons8-instagram.svg" alt="Instagram" width="24" height="24">
    </a>
  <a href="https://tally.so/r/mBRyze" target="_blank" rel="noopener noreferrer" class="submit-clue-link">Submit a clue ↗️</a>
  </footer>

  <!-- Confetti animation -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <dotlottie-wc id="confetti" src="https://lottie.host/f2a720b5-962d-4d6f-934b-4d8df97e2673/SDb2aG95PR.lottie" style="width: 600px; height: 400px; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: none; pointer-events: none;" speed="1" autoplay loop></dotlottie-wc>

  <script src="script.js"></script>

</html>
